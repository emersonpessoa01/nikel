<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="login">
    <main>
      <div class="container">
        <div class="row vh-100">
          <!-- Primeira coluna -->
          <div class="col d-flex flex-column justify-content-center align-items-center my-5">
            <div class="text-login">
              <p>Organize suas finanças de forma fácil</p>
              <p>Controle o seu dinheiro e o seu investimento</p>
              <p>Econominze e atinja os seus objetivos</p>
            </div>
            <div class="text-center">
              <img src="./assets/images/pocket.png" alt="Image pocket" class="img-fluid" />
              <img src="./assets/images/coins.png" alt="Image coins" srcset="" class="img-fluid d-none d-md-inline coins" />
            </div>
          </div>
          <!-- Segunda coluna -->
          <div class="col d-flex flex-column justify-content-center align-items-center my-5">
            <div class="container">
              <!-- Primeira linha -->
              <div class="row">
                <div class="col">
                  <div class="text-center mb-3">
                    <img src="./assets/images/nikel-logo.png" alt="Logo nikel" srcset="" class="img-fluid" />
                  </div>
                </div>
              </div>
              <!-- segunda linha -->
              <div class="row">
                <div class="col">
                  <!-- Formulário -->
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus="true" />
                      <div id="emailHelp" class="form-text">Utilize o seu e-mail para realizar o seu login.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                      <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
                    </div>
                     
                    <button type="button" class="btn button-login">Entrar</button>
                  </form>
                </div>
              </div>
              <!-- Terceira linha -->
              <div class="row">
                <div class="col">
                  <!-- Button trigger modal -->
                  <p class="text-center mt-2 form-text" data-bs-toggle="modal" data-bs-target="#exampleModal">Ainda não tem uma conta?<span class="link-default"> Criar uma conta</span></p>
                </div>
              </div>
              <!-- Quarta linha -->
              <div class="row">
                <div class="col">
                  <div class="text-center mt-5">
                    <img src="./assets/images/codai-logo.png" alt="Logo codaí" srcset="" />
                  </div>
                </div>
              </div>
              <!-- Quinta linha -->
              <div class="row">
                <div class="col">
                  <div class="text-center">
                    <img src="./assets/images/growdev-logo.png" alt="Logo da Grow dev" srcset="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">Crie sua conta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
