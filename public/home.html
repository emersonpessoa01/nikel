<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel- Histórico</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="app">
    <!-- Início do HEADER -->
    <header>
      <nav class="navbar navbar-expand-md bg-white border-top navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/images/nikel-small-logo.png" alt="Logo nikel small" srcset="" class="img-logo" />
          </a>
          <!-- botão hamburger -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a title="home" class="nav-link active" aria-current="page" href="home.html"
                ><button class="btn color-primary" type="button" title="botão home"><i class="bi bi-house-door-fill fs-4"></i></button
              ></a>
              <a title="home" class="nav-link active" aria-current="page" href="transactions.html"
                ><button class="btn color-secondary" type="button" title="botão transactional"><i class="bi bi-currency-exchange fs-4"></i></button
              ></a>
            </div>
            <!-- Dropdown -->
            <div class="dropdown">
              <button class="btn color-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="botão transactions">
                <i class="bi bi-person-circle fs-4"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg pt-md-5">
        <!-- Primeira linha -->
        <div class="row">
          <div class="col d-flex justify-content-start align-items-center">
            <i class="bi bi-cash-coin color-primary icon-detail"></i>
            <span class="fs-2">R$ 0,00</span>
          </div>
          <div class="col d-flex justify-content-end align-items-center">
            <div class="text-center">
              <img src="./assets/images/coins-small.png" alt="image coins small" srcset="" />
            </div>
          </div>
        </div>
        <!-- Segunda linha -->
        <div class="row">
          <div class="col-12 info shadow-lg">
            <div class="container">
              <!-- Primeir linha -->
              <div class="row">
                <!-- Primeira coluna de entrada  -->
                <div class="col-6">
                  <span class="fs-4">Entradas <i class="bi bi-arrow-down-circle fs-2 align-middle"></i></span>
                </div>
                <!-- Segunda coluna de saída-->
                <div class="col-6">
                  <span class="fs-4">Saídas <i class="bi bi-arrow-up-circle fs-2 align-middle"></i></span>
                </div>
                <!-- Traço -->
                <div class="col-12">
                  <hr />
                </div>
              </div>
              <!-- Segunda linha -->
              <div class="row">
                <!-- Primeira coluna de entrada  -->
                <div class="col-6">
                  <div class="container">
                    <div class="row">
                      <div class="col">R$ 1000,00</div>
                    </div>
                  </div>
                </div>
                <!-- Segunda coluna de saída-->
                <div class="col-6">
                  <div class="container">
                    <div class="row">
                      <div class="col">R$ 500,00</div>
                    </div>
                  </div>
                </div>
                <!-- Terceira coluna -->
                <div class="col-12">
                  <button type="button" class="btn button-default rounded">Ver todas</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal" title="Botão do modal" type="button">
          <i class="bi bi-plus"></i>
        </button>
      </div>
      <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="color-secondary">Adicionar lançamento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Formulário Modal -->
            <form id="transaction-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="valor-input" class="form-label">Valor</label>
                  <input autofocus type="number" class="form-control" id="valor-input" aria-describedby="emailCreateHelp" autofocus />
                </div>

                <div class="mb-3">
                  <label for="description-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-input" />
                </div>
                <div class="mb-3">
                  <label for="date-input" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date-input" />
                </div>
                <!-- Radios -->
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked />
                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2" />
                    <label class="form-check-label" for="inlineRadio2">Saída</label>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn button-default">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/home.js"></script>
  </body>
</html>
